<html>

<head>
    <meta charset="UTF-8">
    <title>Library Management System - Log In</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body background="./assets/img/background.jpg">
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> Login
        </div>

        <form id="LoginForm">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate"
                    autocomplete="off">
            </div>

            <div class="remember-me">
                <span style="color: #1D1F20"> </span>
            </div>

            <input type="submit" value="Log In" onclick="validate()" />
        </form>
    </div>

    <script type="text/javascript">
        function validate() {
            var mysql = require('mysql')
            var config = require('./db-config')
            var connection = mysql.createConnection(config.db)
            connection.connect()

            var username = document.getElementById('username').value
            var password = document.getElementById('password').value

            if (username && password) {
                connection.query('SELECT * FROM admin WHERE admin_id= ? AND password = ?', [username, password], function (error, results, fields) {
                    if (results.length > 0) {
                        window.location.href='./pages/insert.html'
                        setTimeout("javascript:location.href='./pages/insert.html'", 5000)
                    } else {
                        window.location.href='./pages/error.html'
                        setTimeout("javascript:location.href='./pages/error.html'", 5000)
                    }
                })
            }
        }
    </script>
</body>

</html>
