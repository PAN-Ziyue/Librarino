	<script src="../js/awesome.js"></script>

	<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>

<nav class="sidebar-navigation">
	<ul>
		<li>
			<i class="fas fa-book" onclick="window.location.href='./insert.html'"></i>
			<span class="tooltip">Insert Books</span>
		</li>
		<li>
			<i class="fas fa-search" onclick="window.location.href='./search.html'"></i>
			<span class="tooltip">Search</span>

		<li>
			<i class="fas fa-book-reader" onclick="window.location.href='./borrow.html'"></i>
			<span class="tooltip">Borrow / Return</span>

		<li class="active">
			<i class="fas fa-id-card"></i>
			<span class="tooltip">Card Services</span>
		</li>
		<li>
			<i class="fas fa-sign-out-alt" onclick="window.location.href='./login.html'"></i>

<body background="../assets/img/main.jpg">
	<br>
	<h1 id="insert"
		style="text-align: center; color: white; font-family: Hacked; src: url('../assets/font/Hacked.ttf');">
		card services
	</h1>
	<div class='container'>
		<div class='window'>
			<div class='overlay'></div>
			<div class='content'>
				<div class='input-fields'>
					<input id="cno" type='text' placeholder='Card Number' class='input-line full-width'></input>
					<input id="name" type='text' placeholder='Name' class='input-line full-width'></input>
					<input id="department" type='text' placeholder='Department' class='input-line full-width'></input>
					<br><br><h3 style="color: rgba(255, 255, 255, 0.65); font-family: roboto; font-weight: 300;">Type:</h3>
					<div class="options">
						<input name="option" type="radio" value="T" id="T" class="hide">
						<label for="T">T</label>
						<input name="option" type="radio" value="G" id="G" class="hide">
						<label for="G">G</label>
						<input name="option" type="radio" value="U" id="U" class="hide">
						<label for="U">U</label>
						<input name="option" type="radio" value="O" id="O" class="hide">
						<label for="O">O</label>
					</div>
					<br><br><br><br><div><button class='ghost-round full-width' onclick="insertCard()">Add</button></div>
					<br><hr/><br><br><br><br>
					<input id="dno" type='text' placeholder='Card Number for Deletion' class='input-line full-width'></input>
					<div><button class='ghost-round full-width'  onclick="deleteCard()">Delete</button></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/card.js"></script>
</body>

</html>
