<body background="../assets/img/main.jpg">
	<br><h1 id="insert" style="text-align: center; color: white; font-family: Hacked; src: url('../assets/font/Hacked.ttf');">
		borrow / return
	</h1>
	<div class='container'>
		<div class='window'>
			<div class='overlay'></div>
			<div class='content'>
				<div class='input-fields'>
					<input id="cno" type='text' placeholder='Card Number' class='input-line full-width'></input>
					<button class='ghost-round full-width' onclick="queryCard()">Query</button>

					<br><br><input id="bno" type='text' placeholder='Book Number' class='input-line full-width'></input>
					<br><br><h3 style="color: rgba(255, 255, 255, 0.65); font-family: roboto; font-weight: 300;">Operation:</h3>
					<div class="options">
						<input name="option" type="radio" value="Borrow" id="Borrow" class="hide">
						<label for="Borrow">Borrow</label>
						<input name="option" type="radio" value="Return" id="Return" class="hide">
						<label for="Return">Return</label>
					</div>
					<br><br><br><br><button class='ghost-round full-width'  onclick="operateCard()">Submit</button>
				</div>
			</div>
		</div>
	</div>
