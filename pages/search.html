<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SQL your Book - Search</title>
	<link rel="stylesheet" href="../css/search.css">
	<script src="../js/awesome.js"></script>
	<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>

<nav class="sidebar-navigation">
	<ul>
		<li>
			<i class="fas fa-book" onclick="window.location.href='./insert.html'"></i>
			<span class="tooltip">Insert Books</span>
		</li>
		<li class="active">
			<i class="fas fa-search"></i>
			<span class="tooltip">Search</span>
		</li>
		<li>
			<i class="fas fa-book-reader" onclick="window.location.href='./borrow.html'"></i>
			<span class="tooltip">Borrow / Return</span>
		</li>
		<li>
			<i class="fas fa-id-card" onclick="window.location.href='./card.html'"></i>
			<span class="tooltip">Card Services</span>
		</li>
		<li>
			<i class="fas fa-sign-out-alt" onclick="window.location.href='./login.html'"></i>
			<span class="tooltip">Log Out</span>
		</li>
	</ul>
</nav>

<body background="../assets/img/main.jpg">
	<br>
	<h1 id="insert"
		style="text-align: center; color: white; font-family: Hacked; src: url('../assets/font/Hacked.ttf');">
		search
	</h1>
	<div class='container'>
		<div class='window'>
			<div class='overlay'></div>
			<div class='content'>
				<div class='input-fields'>
					<input id="category" type='text' placeholder='Category' class='input-line full-width'></input>
					<input id="title" type='text' placeholder='Title' class='input-line full-width'></input>
					<input id="press" type='text' placeholder='Press' class='input-line full-width'></input>
					<input id="minyear" type='text' placeholder='Min Year' class='input-line left-width'></input>
					<input id="maxyear" type='text' placeholder='Max Year' class='input-line right-width'></input>
					<input id="author" type='text' placeholder='Author' class='input-line full-width'></input>
					<input id="minprice" type='text' placeholder='Min Price' class='input-line left-width'></input>
					<input id="maxprice" type='text' placeholder='Max Price' class='input-line right-width'></input>
				</div><br>
				<div><button class='ghost-round full-width' onclick="searchBook()">Search</button></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/search.js"></script>
</body>

</html>
